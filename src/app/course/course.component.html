<section class="section">
    <div class="course-cont">
        <div class="box">
            <h2 class="title is-2"> {{ course?.name }}</h2>
            <h3 class="title is-3"> {{ course?.code }}</h3>

            <p class="">{{ course?.description }}</p>
        </div>

        
        <hr>
        <!-- Review Component -->
        <ng-container *ngIf="course">
            <reviews [course]="course"></reviews>
        </ng-container>
    </div>
</section>
