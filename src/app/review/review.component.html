<div class="">
    <div class="section-ratings">
        <div>
            <label>Interesting:</label>
            <span class="rating-val">{{ review.interesting }}</span>
        </div>

        <div>
            <label>Difficulty:</label>
            <span class="rating-val">{{ review.difficulty }}</span>
        </div>
    </div>
    <div class="add-info">
        <div class="section-other">
            <label>Term:</label>
            <span>{{ review.term }} {{ review.year }}</span>
            <label>Professor:</label>
            <span>{{ review.professor }}</span>
        </div>

        <div class="section-comment">
            <label>Comment:</label>
            <span>{{ review.comment }}</span>
        </div>
    </div>
</div>

<div class="">
    <div class="level">
        <div class="level-left">

        </div>

        <div class="level-right">
            <span class="rating-date">
                {{ review.dateReviewed }}
            </span>
        </div>
    </div>
</div>
