<section class="section">
	<div><span>Campus: {{ campus }} </span>
		<a href="">[change]</a>
	</div>

	<div class="columns">
		<div class="column tags-cont">
			<span>Filters: </span>
		</div>

		<div class="column is-three-quarters search-cou">
			<div class="search-title mb-30">
				<h2 class="title is-2">Explore Courses</h2>
			</div>
			<div class="search-input mb-20">
				<div class="control">
					<input class="input" #keyword (keyup)="updateKeyword(keyword.value)" placeholder="Course Name" type="text">
				</div>
      </div>
      <div *ngIf="searchVal" class="">
        <div>
          <span class="tag is-dark">{{ searchVal }}</span>
        </div>
      </div>
      <div class="level mb-5">
        <div class="level-left">
          <span><i class="fas fa-book-open"></i> {{ allCourses.length }} of {{ allCourses.length }} courses</span>
        </div>
        <div class="level-right">

        </div>
      </div>
			<table class="search-res table">
				<thead>
					<tr>
						<th>COURSE CODE</th>
						<th>COURSE NAME</th>
						<th>DEPARTMENT</th>
						<th>DESCRIPTION</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let course of allCourses">
						<td>{{ course?.code }}</td>
						<td>{{ course?.name }}</td>
						<td>{{ course?.department }}</td>
						<td>{{ course?.description }}</td>
					</tr>
        </tbody>
        
        <div style="position: relative;">
          <span *ngIf="!loading" class="loader"></span>
        </div>
			</table>
		</div>
	</div>
</section>
