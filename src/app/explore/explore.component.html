<section class="section">
	

	<div class="search-cont">
		<div class="search-cou">
			<div class="search-title mb-30">
				<h2 class="title is-2">Explore Courses</h2>
			</div>
			<div class="search-inputs mb-20">
				<div class="search-input columns">
					<div class="select-cont column">
						<div class="select-filt" [class.active]="!showOptions" (click)="setShowOptions()">
							<span>{{ selectedDepart }}</span>
						</div>
						<div class="dropdown-menu" [class.active]="showOptions">
							<div style="height:400px; overflow: scroll;">
								<ul>
									<li (click)="selectDepart('Any')">Any</li>
									<li *ngFor="let depart of departments" (click)="selectDepart(depart.title)">
										{{ depart.title }}
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
        <div *ngIf="addingFilters" class="">
					<hr>
					<label class="title is-6">Difficulty</label>
					<span class="tag is-black">Bird</span>

					<label class="title is-6">Credit Value</label>
					<span class="tag is-black">0.5 credit</span>
					<span class="tag is-black">1.0 credit</span>
				</div>
			</div>
		
			<div class="level mb-10">
				<div class="level-left">
					<span><fa-icon [icon]="faBookOpen" size="2x"></fa-icon> {{ numOfCourses }} courses</span>
				</div>
				<div class="level-right">
				</div>
			</div>
			<hr>
			<div class="search-res">
				<ng-container *ngIf="!loading else searching">
					<!--
					<div class="columns header">
						<span class="column is-2">RATING</span>
						<span class="column is-one-fifths">COURSE CODE</span>
						<span class="column is-4">NAME</span>
						<span class="column">DEPARTMENT</span>
					</div>
					-->
					<div *ngFor="let course of allCourses" style="margin-bottom: 10px;">
						<course-result [course]="course"></course-result>
					</div>
					
				</ng-container>
				<ng-template #searching>
					<div class="columns loading-cont">
						<div class="loading">
							<div></div>
							<div></div>
							<div></div>
						</div>
					</div>
				</ng-template>
			</div>

		</div>
	</div>
</section>
