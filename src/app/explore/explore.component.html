								<ul>
									<li (click)="selectDepart('Any')">Any</li>
									<li *ngFor="let depart of departments" (click)="selectDepart(depart.title)">

									</li>
								</ul>
							</div>
						</div>
					</div>

			<div class="level mb-10">

			<div class="search-res table">
				<ng-container *ngIf="!loading else searching">
					<div class="columns header">
						<span class="column is-2">RATING</span>
						<span class="column is-one-fifths">COURSE CODE</span>
						<span class="column is-4">NAME</span>
						<span class="column">DEPARTMENT</span>
					</div>
					<div *ngFor="let course of allCourses">
						<course-result [course]="course"></course-result>
					</div>
				</ng-container>
				<ng-template #searching>
					<div class="columns loading-cont">
						<div class="loading">
							<div></div>
