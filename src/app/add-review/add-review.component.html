<div class="box">
    <form [formGroup]="reviewForm">
        <div>
            <label>Term:*</label>
            <select formControlName="term">
                <option>Fall</option>
                <option>Winter</option>
                <option>Summer</option>
            </select>
        </div>
        <div>
            <label>Year:*</label>
            <input formControlName="year" minlength="4" maxlength="4" type="text" pattern="[0-9]{4}" placeholder="e.g. 2018">
        </div>
        <div>
            <label>Professor:*</label>
            <input formControlName="professor" type="text" pattern="^[a-zA-Z'-]{1,}" placeholder="e.g Larry Zhang">
        </div>
        <div>
            <label>Interesting:</label>
            <input formControlName="interesting" min="1" max="5" value="3" type="range">
            <span>{{ reviewForm.value.interesting }}</span>
        </div>
        <div>
            <label>Difficulty:</label>
            <input formControlName="difficulty" min="1" max="5" value="3" type="range">
            <span>{{ reviewForm.value.difficulty }}</span>
        </div>
        <div>
            <label>Comment:</label>
            <textarea formControlName="comment" type="text"></textarea>
        </div>
    </form>
    <button (click)="submitReview()" [disabled]="!reviewForm.valid">Submit Review</button>
</div>


<p> Form: {{ reviewForm.value | json }}</p>
<p> Valid: {{ reviewForm.valid }}</p>
